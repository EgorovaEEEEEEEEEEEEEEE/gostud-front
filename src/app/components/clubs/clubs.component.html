<mat-tab-group class="clubs-cards" animationDuration="0ms">

	<mat-tab label="Мои подписки:">

		<mat-card *ngFor="let club of user.userClubs" class="club-card">
			<mat-card-header>
				<mat-card-title>{{club.name}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>Описание: {{club.description}}</mat-card-content>
		</mat-card>

	</mat-tab>

	<mat-tab label="Администрирую:">

		<mat-card *ngFor="let club of user.adminClubs" class="club-card">
			<mat-card-header>
				<mat-card-title>{{club.name}}</mat-card-title>
			</mat-card-header>
			<mat-card-content>Описание: {{club.description}}</mat-card-content>
		</mat-card>

	</mat-tab>

</mat-tab-group>
